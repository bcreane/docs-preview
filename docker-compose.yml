version: '2'
services:
  web:
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./files:/files
    network_mode: "host"
    image: "nginx:alpine"
  ssh:
    ports:
    - "2222:22"
    image: "macropin/sshd"
    volumes:
      - ./authorized_keys:/root/.ssh/authorized_keys
      - ./files:/files
